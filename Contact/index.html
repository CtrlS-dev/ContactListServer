<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="titulo">Contact<span id="title-span">List</span></h1>
  <div id="main-container">
    <form id="form">
      <div class="form-input-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-input icon1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
        <input type="text" id="input-name" class="form-input icon-input" name="input-name" placeholder="Nombre y Apellido">
        <p class="info">
          Nombre y apellido deben comenzar con mayusculas. <br>
          Ejemplo: Shaddai Ramos
        </p>
      </div>
      <div class="form-input-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-input icon1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
        </svg>
        <input type="text" id="input-number" class="form-input icon-input" name="input-number" placeholder="04141234567">
        <p class="info">
          Debes ingresar un numero venezolanzo valido. <br>
          Ejemplo: 04241234567
        </p>
      </div>
      <button id="form-btn" disabled>Crear</button>
    </form>
    <ul id="list">
      
    </ul>
  </div>
  <button id="log-out">Log Out</button>
  <script src="dom.js"></script>
</body>
</html>
